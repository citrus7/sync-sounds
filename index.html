    html, body {

            -webkit-transition: all .3s;
            -moz-transition: all .3s;

<div id="log"></div>
<div id="hit" style="background: #42d692; width: 150px; height: 150px;"></div>

<script>

    var reqAnimationFrame = (function () {
        return window[Hammer.prefixed(window, 'requestAnimationFrame')] || function (callback) {
            window.setTimeout(callback, 1000 / 60);
        };
    })();

    var log = document.querySelector("#log");
    var el = document.querySelector("#hit");

    var START_X = Math.round((window.innerWidth - el.offsetWidth) / 2);
    var START_Y = Math.round((window.innerHeight - el.offsetHeight) / 2);

    var ticking = false;
    var transform;
    var timer;

    var mc = new Hammer.Manager(el);

    mc.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));

    mc.add(new Hammer.Swipe()).recognizeWith(mc.get('pan'));
    mc.add(new Hammer.Rotate({ threshold: 0 })).recognizeWith(mc.get('pan'));
    mc.add(new Hammer.Pinch({ threshold: 0 })).recognizeWith([mc.get('pan'), mc.get('rotate')]);

    mc.add(new Hammer.Tap({ event: 'doubletap', taps: 2 }));
    mc.add(new Hammer.Tap());

    mc.on("panstart panmove", onPan);
    mc.on("rotatestart rotatemove", onRotate);
    mc.on("pinchstart pinchmove", onPinch);
    mc.on("swipe", onSwipe);
    mc.on("tap", onTap);
    mc.on("doubletap", onDoubleTap);

    mc.on("hammer.input", function(ev) {
        if(ev.isFinal) {
            resetElement();
        }
    });


    function resetElement() {
        el.className = 'animate';
        transform = {
            translate: { x: START_X, y: START_Y },
            scale: 1,
            angle: 0,
            rx: 0,
            ry: 0,
            rz: 0
        };

        requestElementUpdate();

        if (log.textContent.length > 2000) {
            log.textContent = log.textContent.substring(0, 2000) + "...";
        }
    }

    function updateElementTransform() {
        var value = [
                    'translate3d(' + transform.translate.x + 'px, ' + transform.translate.y + 'px, 0)',
                    'scale(' + transform.scale + ', ' + transform.scale + ')',
                    'rotate3d('+ transform.rx +','+ transform.ry +','+ transform.rz +','+  transform.angle + 'deg)'
        ];

        value = value.join(" ");
        el.textContent = value;
        el.style.webkitTransform = value;
        el.style.mozTransform = value;
        el.style.transform = value;
        ticking = false;
    }

    function requestElementUpdate() {
        if(!ticking) {
            reqAnimationFrame(updateElementTransform);
            ticking = true;
        }
    }

    function logEvent(str) {
        //log.insertBefore(document.createTextNode(str +"\n"), log.firstChild);
    }

    function onPan(ev) {
        el.className = '';
        transform.translate = {
            x: START_X + ev.deltaX,
            y: START_Y + ev.deltaY
        };

        requestElementUpdate();
        logEvent(ev.type);
    }

    var initScale = 1;
    function onPinch(ev) {
        if(ev.type == 'pinchstart') {
            initScale = transform.scale || 1;
        }

        el.className = '';
        transform.scale = initScale * ev.scale;

        requestElementUpdate();
        logEvent(ev.type);
    }

    var initAngle = 0;
    function onRotate(ev) {
        if(ev.type == 'rotatestart') {
            initAngle = transform.angle || 0;
        }

        el.className = '';
        transform.rz = 1;
        transform.angle = initAngle + ev.rotation;
        requestElementUpdate();
        logEvent(ev.type);
    }

    function onSwipe(ev) {
        var angle = 50;
        transform.ry = (ev.direction & Hammer.DIRECTION_HORIZONTAL) ? 1 : 0;
        transform.rx = (ev.direction & Hammer.DIRECTION_VERTICAL) ? 1 : 0;
        transform.angle = (ev.direction & (Hammer.DIRECTION_RIGHT | Hammer.DIRECTION_UP)) ? angle : -angle;

        clearTimeout(timer);
        timer = setTimeout(function () {
            resetElement();
        }, 300);
        requestElementUpdate();
        logEvent(ev.type);
    }

    function onTap(ev) {
        transform.rx = 1;
        transform.angle = 25;

        clearTimeout(timer);
        timer = setTimeout(function () {
            resetElement();
        }, 200);
        requestElementUpdate();
        logEvent(ev.type);
    }

    function onDoubleTap(ev) {
        transform.rx = 1;
        transform.angle = 80;

        clearTimeout(timer);
        timer = setTimeout(function () {
            resetElement();
        }, 500);
        requestElementUpdate();
        logEvent(ev.type);
    }

    resetElement();

</script>

<script id="editable">
  var preload;

  function init() {
    if (!createjs.Sound.initializeDefaultPlugins()) {
      document.getElementById("error").style.display = "block";
      document.getElementById("content").style.display = "none";
      return;
    }

    //examples.showDistractor("content");
    var assetsPath = "audio/";
    var sounds = [
      {src: "Game-Break.ogg", id: 1},
      {src: "Game-Spawn.ogg", id: 2},
      {src: "Game-Shot.ogg", id: 3},

      {src: "GU-StealDaisy.ogg", id: 4},
      {src: "Humm.ogg", id: 5},
      {src: "R-Damage.ogg", id: 6},

      {src: "Thunder1.ogg", id: 7},
      {src: "S-Damage.ogg", id: 8},
      {src: "U-CabinBoy3.ogg", id: 9},

      {src: "ToneWobble.ogg", id: 10},
      {src: "Game-Death.ogg", id: 11},
      {src: "Game-Break.ogg", id: 12}
    ];

    // add other extensions to try loading if the src file extension is not supported
    createjs.Sound.alternateExtensions = ["mp3"]; 
    // add an event listener for when load is completed
    createjs.Sound.addEventListener("fileload", createjs.proxy(soundLoaded, this)); 
    createjs.Sound.registerSounds(sounds, assetsPath);
  }

  function soundLoaded(event) {
    //examples.hideDistractor();
    var div = document.getElementById(event.id);
    div.style.backgroundImage = "url('image/audioButtonSheet.png')";
  }

  function stop() {
    if (preload != null) {
      preload.close();
    }
    createjs.Sound.stop();
  }

  function playSound(target) {
    //Play the sound: play (src, interrupt, delay, offset, loop, volume, pan)
    socket.emit('sound_key', socket.io.engine.id+ "/" + target.id);
    //  T("+", T("sin", 523.35),
    //   T("sin", 659.25),
    //   T("sin", 783.99)).set({mul: 0.25}).play();
    //new Drone(randArray([146.83, 196, 220.00]));

    var instance = createjs.Sound.play(target.id, createjs.Sound.INTERRUPT_NONE, 0, 0, false, 1);
    if (instance == null || instance.playState == createjs.Sound.PLAY_FAILED) {
      return;
    }
  }

  socket.on('sound_key', function(msg){
    var args = msg.split('/');
    var device_id = args[0];
    if (device_id == socket.io.engine.id) return;

    var sound_id = args[1];
    var instance = createjs.Sound.play(sound_id, createjs.Sound.INTERRUPT_NONE, 0, 0, false, 1);
    if (instance == null || instance.playState == createjs.Sound.PLAY_FAILED) {
      return;
    }
  });

</script>
