<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: #fff; border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>emit</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
  <script src="js/keyObjects.js"></script>
  <script src="js/main.js"></script>
    <script>

      var socket = io();
      $('form').submit(function(){
        socket.emit('sound_key', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('sound_key', function(msg){
        if (isNaN(msg)) return;
        var sound_key = parseInt(msg);
        play_multi_sound('tone-'+sound_key);
      });

      $('#sounds').hide()
    </script>
