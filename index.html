<!DOCTYPE html>
<html>
<head>
  <title>sync-sounds</title>
  <script type="text/javascript" src="js/paper-full.min.js"></script>
  <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>

  <link rel="stylesheet" href="//paperjs.org/assets/css/style.css"/>
  <script src="//paperjs.org/assets/js/paper.js"></script>

  <script src="js/timbre.js"></script>
<script>
function getWidth() {
  if (self.innerHeight) {
    return self.innerWidth;
  }

  if (document.documentElement && document.documentElement.clientHeight) {
    return document.documentElement.clientWidth;
  }

  if (document.body) {
    return document.body.clientWidth;
  }
}
</script>
<script>
  var socket = io();

	//key number to frequency
	function keyToFreq(n){
		return Math.pow(2 , (n - 49) / 12) * 440;
	}
	
	var freq = 800;
	
    //play the sound
  function playSound(key) {
    var freq = keyToFreq(key);
    var osc = T("sin", { freq: freq, mul: 0.5 });
    T("timeout", { timeout: 500 }).on("ended", function() {
      this.stop();
    }).set({buddies:osc}).start();
  }

  // play note: send signal to server and play sound
  function playNote(key) {
    socket.emit('sound_key', socket.io.engine.id+ "/" + key);
    playSound(key);
  }

  // play sounds from other players
  socket.on('sound_key', function(msg) {
    var args = msg.split('/');
    var device_id = args[0];
    if (device_id == socket.io.engine.id) return;
    var key = args[1];
    playSound(key);
  });
</script>


 <script type="text/paperscript" canvas="canvas">
        var browser_width = getWidth();
        var key_freq_arr = [ 52, 54, 56, 57, 59, 61, 63, 53, 55, 58, 60, 62 ];
        var key_note_x_arr = [];
        var key_note_x_size = browser_width / key_freq_arr.length;
        
        key_note_x_arr.push(key_note_x_size);
        for (var i = 1; i < key_freq_arr.length; i++) {
          key_note_x_arr.push(key_note_x_arr[i - 1] + key_note_x_size);
        }


        var currentPlayingKey = -1;

/*
        console.log(browser_width);
        console.log(key_note_x_size);
        console.log(key_freq_arr);
        console.log(key_note_x_arr);
*/

        var values = {
            friction: 0.8,
            timeStep: 0.01,
            amount: 15,
            mass: 2,
            count: 0
        };
        values.invMass = 1 / values.mass;

        var path, springs;
        var size = view.size * [1.2, 1];

        var Spring = function(a, b, strength, restLength) {
            this.a = a;
            this.b = b;
            this.restLength = restLength || 80;
            this.strength = strength ? strength : 0.55;
            this.mamb = values.invMass * values.invMass;
        };

        Spring.prototype.update = function() {
            var delta = this.b - this.a;
            var dist = delta.length;
            var normDistStrength = (dist - this.restLength) /
                    (dist * this.mamb) * this.strength;
            delta.y *= normDistStrength * values.invMass * 0.2;
            if (!this.a.fixed)
                this.a.y += delta.y;
            if (!this.b.fixed)
                this.b.y -= delta.y;
        };


        function checkCurrentTapPosition(x, y) {

          for (var i = 0; i < key_note_x_arr.length; i++) {
            if (x < key_note_x_arr[i]) {
              if (currentPlayingKey == i) return;
              currentPlayingKey = i;
              //console.log(x + ' play key: ' + i + ' - ' + key_note_x_arr[i]);
              playNote(key_freq_arr[i]);
              return;
            }
          }
        }

        function createPath(strength) {
            var path = new Path({
                fillColor: '#00FF80'
            });
            springs = [];
            for (var i = 0; i <= values.amount; i++) {
                var segment = path.add(new Point(i / values.amount, 0.5) * size);
                var point = segment.point;
                if (i == 0 || i == values.amount)
                    point.y += size.height;
                point.px = point.x;
                point.py = point.y;
                // The first two and last two points are fixed:
                point.fixed = i < 2 || i > values.amount - 2;
                if (i > 0) {
                    var spring = new Spring(segment.previous.point, point, strength);
                    springs.push(spring);
                }
            }
            path.position.x -= size.width / 4;
            return path;
        }

        function onResize() {
            if (path)
                path.remove();
            size = view.bounds.size * [2, 1];
            path = createPath(0.1);
        }

        function onMouseMove(event) {
            var location = path.getNearestLocation(event.point);
            var segment = location.segment;
            var point = segment.point;
            //console.log(point.x + " - " + point.y);
            checkCurrentTapPosition(point.x, point.y);

            if (!point.fixed && location.distance < size.height / 4) {
                var y = event.point.y;
                point.y += (y - point.y) / 6;
                if (segment.previous && !segment.previous.fixed) {
                    var previous = segment.previous.point;
                    previous.y += (y - previous.y) / 24;
                }
                if (segment.next && !segment.next.fixed) {
                    var next = segment.next.point;
                    next.y += (y - next.y) / 24;
                }
            }
        }

        function onFrame(event) {
            updateWave(path);
        }

        function updateWave(path) {
            var force = 1 - values.friction * values.timeStep * values.timeStep;
            for (var i = 0, l = path.segments.length; i < l; i++) {
                var point = path.segments[i].point;
                var dy = (point.y - point.py) * force;
                point.py = point.y;
                point.y = Math.max(point.y + dy, 0);
            }

            for (var j = 0, l = springs.length; j < l; j++) {
                springs[j].update();
            }
            path.smooth();
        }

    </script>

<script></script>

</head>
<body>
  <canvas id="canvas" resize hidpi="off"></canvas>
</body>
</html>
